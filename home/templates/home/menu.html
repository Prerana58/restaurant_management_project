{% extends "base.html" %}
{% block title %}Menu -{{ restaurant_name }}{% endblock %}
{% block content %}
<div class="menu-container">
    <h1>Our Menu</h1>
    <ul class="menu-list">
        {% for item in menu_items %}
        <li class="menu-item">
            <h2>{{item.name}} - <span class="price">{{item.price}}</span></h2>
            <p>{{item.description}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
